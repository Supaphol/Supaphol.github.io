<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dog breeds</title>
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>

<body>
    <section class="section" style = "background-color: #fefff0 ">
        <div class="jumbotron text-center" id='banner' style ="border-bottom-style: solid;
        border-bottom-width: thin;
        border-bottom-color: grey;
        padding-bottom: 10px">
            <h1 style = "font-family: 'Lobster', cursive;">Dog breeds </h1>
            <p class = "d-flex justify-content-end">credit of all data from >> &nbsp;
                <a href="https://github.com/paiv/fci-breeds"> Pavel Ivashkov</a>
            </p>
            <p class = "d-flex justify-content-end"> if you want to know more about License please >> &nbsp; 
                    <a href="https://github.com/paiv/fci-breeds/blob/master/LICENSE"> Click here</a>
             </p>

            
        </div>
        <div class="container">
            <div class="level">
                <!--first row-->
                <div class="row">
                    <!--first col-->
                    <div class="col-10 input-group mb-3">
                        <input type="text" class="form-control" placeholder="Search data..."
                            aria-label="Recipient's username" aria-describedby="button-addon2" id = "input-text">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="button" id="submit-botton"><i class="fas fa-search"></i></button>
                        </div>
                    </div>
                    <!--second col-->
                    <div class="col-2 ">
                        <button class="btn btn-outline-secondary" type="button" id="advance-btn" type="button"
                            data-toggle="collapse" data-target="#collapseExample" aria-expanded="false"
                            aria-controls="collapseExample">Advance
                            Search</button>
                    </div>
                </div>
                <!--end first row-->

                <div class="collapse card card-body alert alert-primary" role="alert" id="collapseDiv" style="margin-bottom: 10px">
                    <h3 style = "margin: 20px">
                        Advance search
                    </h3>
                    <div class="row ">
                        <div class="col 3">
                            <p class="control"> ID &nbsp;&nbsp;&nbsp;
                                <input class="border border-info rounded alert " role="alert" type="text" id="id-text"
                                    placeholder="Enter ID" style = "width :70%">
                            </p>
                        </div>
                        <div class="col 3">
                            <p class="control"> Name &nbsp;
                                <input class="border border-info rounded alert " role="alert" type="text" id="name-text"
                                    placeholder="Enter Name" style = "width :70%">
                            </p>
                        </div>
                        <div class="col 3">
                            <p class="control"> Section &nbsp;
                                <input class="border border-info rounded alert " role="alert" type="text" id="section-text"
                                    placeholder="Enter Section" style = "width :70%">
                            </p>
                        </div>
                        <div class="col 3">
                            <p class="control">Country &nbsp;
                                <input class="border border-info rounded alert " role="alert" type="text" id="country-text"
                                    placeholder="Enter Country" style ="width: 70%">
                            </p>
                        </div>
                    </div>
                    <div class ="row d-flex justify-content-end" style  = " font-size: 16px;;padding: 15px 32px ;margin : 20px">
                            <button class ="btn btn-success btn-lg" type="button" id = "ad-submit-botton">Success</button>
                        </div>
                    </div>

                </div>
            



                <!--table row-->
                <div class="row" style ="min-height: 500px">
                    <table class="table table-bordered table-hover" id="Na" >
                        <thead class="thead-dark">
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Name</th>
                                <th scope="col">Section</th>
                                <th scope="col">Country</th>
                            </tr>
                        </thead>
                    </table>
                </div>
                <!--table end -->
            </div>


    </section>
    <script src="jquery-3.3.1.min.js"></script>
    <script src="myscript.js"></script>
</body>

</html>
